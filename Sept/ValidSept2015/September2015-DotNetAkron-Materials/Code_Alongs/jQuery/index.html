<!DOCTYPE html>
<html>
    <head>
        <title>Fun With Javascript, JSON and jQuery</title>
        <link rel="stylesheet" type="text/css" href="mysite.css"/>
    </head>
    <body>
		<div class="section">
			<h1>JSON</h1>
			<table>
				<tr>
					<td class="col2">
						<textarea class="code" id="jsonIN">
{
	"title":"Ghostbusters",
	"year":"1985",
	"rating":"PG"
}
						</textarea>
					</td>
					<td class="col2"><div id="jsonOUT" class="result"><div></td>
				</tr>
				<tr>
					<td span="2"><button id="btnjson">Copy</button>
				</tr>
			</table>		
			
			<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
			<script type="text/javascript" src="myscript.js"></script>
		</div>
		<div class="section">
			<input type="text" id="selectorInput" value="li">
			<button id="btnSelector">Highlight Blue</button>
		</div>
		
		<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="myscript.js"></script>

    </body>
</html>
